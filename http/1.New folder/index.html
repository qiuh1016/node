<!DOCTYPE html>
<html>
<head>
	<title>周报提交</title>
</head>
<body>

	<h1 id="testHead">周报</h1>

	<form action="report_submit" method="GET">

	*项目代号：<br>
	<input type="text" name="project">
	<br><br>

	*提交人：<br>
	<input type="text" name="submitter">
	<br><br>

	本周要重点报告的工作：<br>
	<textarea type="text" name="importance" style="width: 400px; height: 50px"></textarea>
	<br><br>

	本周日常工作完成情况：<br>
	<textarea type="text" name="completed" style="width: 400px; height: 50px"></textarea>
	<br><br>

	存在的问题：<br>
	<textarea type="text" name="issures" style="width: 400px; height: 50px"></textarea>
	<br><br>

	下周重点工作计划：<br>
	<textarea type="text" name="plan" style="width: 400px; height: 50px"></textarea>
	<br><br>

	<input type="submit" value="Submit">
	</form>

</body>
</html>
