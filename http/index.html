<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">周报提交</h1>
	    <a class="mui-icon mui-icon-bars mui-pull-right" href="check.html"></a>
	</header>

	
	<div class="mui-content">
		<br>
		<form action="/report_submit" method="GET">
			<div class="mui-input-row" style="margin: 0px 10px 0px 10px;">
				<p>*项目代号：</p>
				<input type="text" name="project" class="mui-input-clear" >
			</div>
			
			<div class="mui-input-row" style="margin: 0px 10px 0px 10px;">
				<p>*提交人：</p>
				<input type="text" name="submitter" class="mui-input-clear">
			</div>
			
			<div class="mui-input-row" style="margin: 0px 10px 0px 10px;">
				<p>本周要重点报告的工作：</p>
				<textarea type="text" name="importance" class="mui-input-clear"></textarea>
			</div>
			
			<div class="mui-input-row" style="margin: 0px 10px 0px 10px;">
				<p>本周日常工作完成情况：</p>
				<textarea type="text" name="completed" class="mui-input-clear"></textarea>
			</div>
			
			<div class="mui-input-row" style="margin: 0px 10px 0px 10px;">
				<p>存在的问题：</p>
				<textarea type="text" name="issures" class="mui-input-clear"></textarea>
			</div>
			
			<div class="mui-input-row" style="margin: 0px 10px 0px 10px;">
				<p>下周重点工作计划：</p>
				<textarea type="text" name="plan" class="mui-input-clear"></textarea>
			</div>
	
			<div class="mui-button-row" style="margin: 0px 10px 0px 10px;">
				<button type="submit" class="mui-btn mui-btn-primary mui-btn-block">提交</button>
			</div>
			<br>
			
		</form>
	</div>

</body>
</html>
