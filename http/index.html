<!DOCTYPE html>
<html>
<head>
	<title>测试</title>
</head>
<body>

	<h1 id="testHead">标题</h1>
	<p id="demo">A Paragraph</p>

	<form>
	 Name:<br>
	<input type="text" name="name" id="name">
	<br>
	<button type="button" onclick="submitA()">提交</button>
	</form> 

	<script type="text/javascript">
		function submitA() {
			document.getElementById("demo").innerHTML = "testHead";
			var name = document.getElementById("name").value;
			if (name != "") {
				document.write("<p>name != null</p>");
			} else {
				document.write("<p>name == null</p>");
			};
		}

	</script>

</body>
</html>
