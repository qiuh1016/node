<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    		div.title {
    			align-content: center;
    			width: 100%;
    			font-size: 14px;
    			color: #000000;
    		}
    		.mui-table-view-cell {
    			font-size: 13px;
    			color: #555555;
    		}
    		.planDetail {
    			font-size: 13px;
    			color: #555555;
    		}
    	
    </style>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">计划详情</h1>
	</header>

	<div class="mui-content">
		
		<div class="mui-card">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label class="planDetail">1.完成标准电台、电源模块、发射机模块、攻略合成模块、数传模块、正积极贵结构设计</label>
					<div class="mui-numbox">
						<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
						<input class="mui-input-numbox" type="number" value="10">
						<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
					</div>
				</div>
				<div class="mui-input-row">
					<label class="planDetail">数字框2</label>
					<div class="mui-numbox">
						<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
						<input class="mui-input-numbox" type="number" value="10">
						<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
					</div>
				</div>
			</form>
		</div>
		
		<div class="mui-content-padded">
			<div id="user" class="title">DK008项目 4月计划：</div>
		</div>
		
		<ul class="mui-table-view" id="ul">
		    <!--<li class="mui-table-view-cell">Item 1 
		        <span class="mui-badge">0.2</span>
		    </li>
		    <li class="mui-table-view-cell">Item 2 
		        <span class="mui-badge">0.3</span>
		    </li>
		    <li class="mui-table-view-cell">Item 3 
		        <span class="mui-badge">0.4</span>
		    </li>-->
		</ul>
	
	</div>

</body>
<script type="text/javascript" charset="utf-8">

	var list = mui('#ul')[0];

	window.onload = function() {
		getPlan();
	}			
	
	function getPlan() {
//		var project = document.getElementById('project').value;
//		var month = document.getElementById('month').value;
//		
//		if (project == "" || month == "") {
//			mui.toast('有信息为空');
//			return;
//		}
		
		var _url = '/project_plan_get';
		mui.getJSON(_url, {project:'2017DK01', month: '2017-4'}, function(data) {
				//获得服务器响应
			
				if (data.length == 0) {
					mui.toast('无内容');
				}
				
				for (var i = 0 in data) {
					var index = parseInt(i) + 1;
					list.innerHTML +=
						'<li class="mui-table-view-cell">' + index + '. ' + data[i]['plan'] +
						'<span class="mui-badge mui-badge-success">' + 0.3 + '</span>' + 
						'</li>';	
				}
//				mui('#detail')[0].value = plan;
				
			}
		);
	}

</script>
</html>
